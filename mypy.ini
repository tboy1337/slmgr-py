[mypy]
# Strict mode flags
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_equality = True
extra_checks = True
no_implicit_reexport = True

# Output configuration
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True
error_summary = True
pretty = True

# Miscellaneous
warn_unused_configs = True
verbosity = 0

# Platform configuration
python_version = 3.13

# Per-module options for test files (relaxed rules)
[mypy-tests.*]
disallow_any_decorated = False
disallow_any_expr = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_untyped_calls = False
warn_return_any = False
strict_equality = False
# Disable various error codes for testing flexibility
# method-assign: Allow assigning to methods for mocking
# type-arg: Allow unparameterized generics in test helpers
# union-attr, arg-type: Allow flexible attribute access and argument types
disable_error_code = union-attr,arg-type,method-assign,type-arg

# Ignore missing imports for third-party libraries without stubs
# Also allow Any expressions from these libraries since they have no type stubs
[mypy-wmi]
ignore_missing_imports = True

[mypy-pythoncom]
ignore_missing_imports = True

[mypy-win32com.*]
ignore_missing_imports = True

[mypy-win32api]
ignore_missing_imports = True

[mypy-pywintypes]
ignore_missing_imports = True

# Allow Any expressions when calling untyped third-party libraries
# This is necessary because wmi, pythoncom, and win32com return Any
[mypy-slmgr]
# Disable Any expression errors only for code interacting with untyped libraries
disable_error_code = misc
